<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex box</title>
	<style type="text/css">
		.parent{
			width:100%;
			padding:1%;
			margin:1%;
			display: flex;
			/* row, row -reverse colunm,colunm-reverse*/
			flex-direction:column;
			/* jc- start,end,center space-around, */
		    justify-content: center;
		    flex-wrap: wrap;
		}
		.parent>div{
			border: 2px dashed blue;
			padding: 1%;
			margin: 1%;
			width: 20%;
			
		}
	</style>
</head>
<body>
<div class="parent">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
</body>
</html>
