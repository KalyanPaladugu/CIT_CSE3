<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box and Gird</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .row>div{
           
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!-- colunm colunm-reverse row,row-reverse -->
    <div class="d-flex flex-row-reverse">
        <div class="border border-info w-25 p-2 m-2">1</div>
        <div class="border border-info w-25 p-2 m-2">2</div>
        <div class="border border-info w-25 p-2 m-2">3</div>
        <div class="border border-info w-25 p-2 m-2">4</div>
    </div>

<!-- gird -->

<div class="row">
    <div class="col-sm-1">1</div>
    <div class="col-sm-1">2</div> 
    <div class="col-sm-1">3</div> 
    <div class="col-sm-1">4</div> 
    <div class="col-sm-1">5</div> 
    <div class="col-sm-1">6</div> 
    <div class="col-sm-1">7</div> 
    <div class="col-sm-1">8</div> 
    <div class="col-sm-1">9</div> 
    <div class="col-sm-1">10</div>
    <div class="col-sm-1">11</div>
    <div class="col-sm-1">12</div>
</div>

<div class="row">
    <div class="col-sm-4">1</div> 
    <div class="col-sm-4">2</div>
    <div class="col-sm-4">3</div> 
</div>
<!-- unequal -->
<div class="row">
    <div class="col-sm-5">1</div> 
    <div class="col-sm-3">2</div>
    <div class="col-sm-4">3</div> 
</div>
<div class="row">
    <div class="col-5 col-md-7 col-lg-10">1</div> 
    <div class="col-3 col-md-3 col-lg-1">2</div>
    <div class="col-4 col-md-2 col-lg-1">3</div> 
</div>
<div class="row">
    <div class="col-md-5">1</div> 
    <div class="col-md-3">2</div>
    <div class="col-md-4">3</div> 
</div>

<!--  orders -->

<div class="row p-2 m-2">
    <div class="w-25 order-3">1</div>
    <div class="w-25 order-last">2</div>
    <div class="w-25 order-2">3</div>
    <div class="w-25 order-first">4</div>
</div>
</body>
</html>
