<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        img{
            width: 200px;
            height: 200px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="card-deck p-1 m-1 text-center">
        <div class="card bg-info border border-info">
            <img src="./card1.png" alt="card1 img">
            <div class="card-body">
                <h1 class="card-title">APSSDC</h1>
                <h2 class="card-text">CITY College</h2>
                <button class="btn btn-primary">View</button>
            </div>
            </div>
            <div class="card bg-warning border border-info ">
                <img src="./card1.png" alt="card1 img">
                <div class="card-body">
                    <h1 class="card-title">APSSDC</h1>
                    <h2 class="card-text">CITY College</h2>
                    <button class="btn btn-primary">View</button>
                </div>
                </div>


                <div class="card bg-danger border border-info">
                    <img src="./card1.png" alt="card1 img">
                    <div class="card-body">
                        <h1 class="card-title">APSSDC</h1>
                        <h2 class="card-text">CITY College</h2>
                        <button class="btn btn-primary">View</button>
                    </div>

        </div>
    </div>
</body>
</html>
