<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<style type="text/css">
		.outer{
			width: 40%;
			padding:1%;
			margin:1%;
			background-color: blue;
			height: 400px;
			border-radius:10%;
			margin-left: auto;
			margin-right: auto; 
			box-shadow: 10px 10px 10px 10px red;
		}
		.inner{
			width: 350px;
			padding: 1%;
			margin: 1%;
			background-color: yellow;
			height: 300px;
			border-radius:10%;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			box-shadow: 10px 10px 10px 10px green;

		}
	</style>
</head>
<body>
<div class="outer">
	<div class="inner"></div>
</div>
</body>
</html>
